<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Task19_10</title>
</head>
<body>
    <h2 class="head-title">Choose your team</h2>
    <div class="main">
        <div class="player-details">
            <div class="headers">
                <button onclick="displayPlayersByRole('wk')" class="role-button" data-role="wk">Wicket keeper</button>
                <button onclick="displayPlayersByRole('bat')" class="role-button" data-role="bat">Batsman</button>
                <button onclick="displayPlayersByRole('ar')" class="role-button" data-role="ar">All rounder</button>
                <button onclick="displayPlayersByRole('bowl')" class="role-button" data-role="bowl">Bowler</button>
              </div>
            <div class="content">
                <table id="data">
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="choosed-player">
            <div class="single-fantasy-tip">
                <div class="fantasy-tip-row ">
                    <div class="player-position-info">WICKET KEEPER</div>
                    <div class="players-list wicket-keeper-section">
                    </div>
                </div>
                <div class="fantasy-tip-row ">
                       <div class="player-position-info"><span>BATSMAN</span></div>
                       <div class="players-list batter-section">
                       </div>
                 </div>
                 <div class="fantasy-tip-row ">
                       <div class="player-position-info"><span>ALL ROUNDER</span></div>
                       <div class="players-list all-rounder-section">
                        </div>
                 </div>
                 <div class="fantasy-tip-row ">
                       <div class="player-position-info"><span>BOWLER</span></div>
                       <div class="players-list bowler-section">
                       </div>
                 </div>
            </div>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#myModal" id="nextButton">
                Choose Captains
            </button>
         </div>
         <div class="modal" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
                   <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="modal-title">Selected Players:</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                  </div>
                  <!-- Modal body -->
                  <div class="modal-body">
                  </div>
                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="selectCaptain">Save</button>
                  </div>
              </div>
            </div>
          </div>
           
          <!-- <label id="error-message">
            <input type="checkbox" class="alertCheckbox" autocomplete="off" />
              <div class="alert error">
                <span class="alertClose">X</span>
                <span class="alertText">Bla Bla Bla
                <br class="clear"/></span>
              </div>
          </label> -->
        </div>
    <script src="script.js"></script>
</body>
</html>
